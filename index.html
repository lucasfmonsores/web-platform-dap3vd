<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Javascript</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script1.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
      </header>
    
    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de Produtos da minha loja</span>
      </div>
      <div class="card">

        <div class="lineInput">
          <label for="">Produto</label>
          <input type="text" id="produto" placeholder="Nome do produto">
          
        </div>
        <div class="lineInput">
          <label for="">Preço</label>
          <input type="text" id="preco" placeholder="Preço do produto">
        </div>
        <button onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>

      </div>

      <div class="content">

        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Produto</th>
            <th>Preço</th>
            <th class="center">Açoes</th>
          </thead>
          <tbody id="tbody">
            

            
          </tbody>
        </table>


      </div>
    </main>


    

</body>
</html>
